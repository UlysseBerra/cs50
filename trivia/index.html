<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            let correct = () => {
                document.querySelector(".hidden2").style.display = "flex";
                document.querySelector(".hidden1").style.display = "none";
                document.querySelector(".hidden3").style.display = "none";
                document.querySelector(".right").style.backgroundColor = "green";
            }
            let incorrect1 = () => {
                document.querySelector(".hidden1").style.display = "flex";
                document.querySelector(".wrong1").style.backgroundColor = "red";
                document.querySelector(".hidden2").style.display = "none";
                document.querySelector(".hidden2").style.backgroundColor = "";
                document.querySelector(".hidden3").style.display = "none";
            }
            let incorrect2 = () => {
                document.querySelector(".hidden3").style.display = "flex";
                document.querySelector(".wrong2").style.backgroundColor = "red";
                document.querySelector(".hidden1").style.display = "none";
                document.querySelector(".hidden2").style.display = "none";
            }
            let submit = () => {
                let input = document.querySelector(".free")
                if (input.value.toLowerCase().replaceAll(" ", "") == "hypertextmarkuplanguage") {
                    input.style.backgroundColor = "green"
                    document.querySelector(".hidden4").style.display = "flex";
                    document.querySelector(".hidden5").style.display = "none";
                } else {
                    input.style.backgroundColor = "red"
                    document.querySelector(".hidden5").style.display = "flex";
                    document.querySelector(".hidden4").style.display = "none";
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the programming language of the Internet?</h3>
                <button onclick="incorrect1()" class="wrong1">HTML</button>
                    <p class="hidden1">Incorrect!</p>
                <br>
                <button onclick="correct()" class="right">JavaScript</button>
                    <p class="hidden2">Correct!</p>
                    <br>
                <button onclick="incorrect2()" class="wrong2">CSS</button>
                    <p class="hidden3">Incorrect!</p>
                    <br>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What does HTML stand for?</h3>
                <p class="hidden4">Correct!</p>
                <p class="hidden5">Incorrect!</p>
                <input class="free"></input>
                <br>
                <button onclick="submit()">Submit!</button>
            </div>
        </div>
    </body>
</html>
