{% extends "layout.html" %}

{% block title %}
Update
{% endblock %}

{% block main %}
<form action="/update" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="current_password" name="current_password"
            placeholder="Current password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="new_password" name="new_password"
            placeholder="Enter new password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="new_password_confirmation" name="new_password_confirmation"
            placeholder="Confirm new password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
</form>
{% endblock %}
